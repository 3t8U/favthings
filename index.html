<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>My Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>What Are Your Favorite Things?</h1>
      <p>Intro text would go here...</p>

        <form id="faves">
          <div class="question" >
            <label for="color">What's your favorite color?</label>
            <input type="text" id="color" class="form-control">
          </div>

          <div class="question" >
            <label for="food">What's your favorite food?</label>
            <input type="text" id="food" class="form-control">
          </div>

          <div class="question" >
            <label for="animal">What's your favorite animal?</label>
            <input type="text" id="animal" class="form-control">
          </div>

          <br>

          <button type="submit" name="button">Click here to submit your answers!</button>

      </form>
    </div>
  </body>
